<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bunny Sim</title>


</head>

<body>
    <canvas width="750" height="500">
        Get a browser that supports Canvas!
        <!-- The user will only see the above text if their browser is older and doesn't support <canvas> -->
            
     </canvas>
    <script src="js/init.js" type="module"></script>

     <br>

    <button id="spawn">Spawn Bunny</button>
    <label>New Bunny Color:
        <select id="bunnyColorChooser">
            <option value="brown">Brown</option>
            <option value="gray">Gray</option>
            <option value="white"selected>White</option>
        </select>
    </label>

    <label>Time of Day:
        <select id="dayTimeChooser">
            <option value="noon"selected>Noon</option>
            <option value="sunset">Sunset</option>
            <option value="night">Night</option>
        </select>
    </label>

    <p id ="health">Health of Bunnies:</p>
    <!-- 
#10 - note that for radio buttons to be in a group, where only one is selected at a time,
they need to all have the same value for the `name` attribute. 
Also note that we have given each of them individually their own `id`, but we're not using
that value in this example
 -->
   
</body>

</html>
